name: Ormolu

on:
  push:
    paths:
      - '**/site.hs'
      - '**/helper-tool.hs'
    branches:
      - main
  pull_request:
    paths:
      - '**/site.hs'
      - '**/helper-tool.hs'
    types:
      - opened
      - synchronize
      - reopened

jobs:
  ormolu:
    name: Ormolu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check if site.hs is formatted using ormolu
      uses: mrkkrp/ormolu-action@v11
      with:
        pattern: |
          **/site.hs
          **/helper-tool.hs
