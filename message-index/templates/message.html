$if(flag)$
<p>
  <i>Flag: <code>$flag$</code></i><br/>
  $if(on_by_default)$
  <i>Enabled by default</i>
  $else$
      $if(flag_group)$
      <i>Enabled by: <code>$flag_group$</code></i>
      $endif$
  $endif$
</p>
$endif$
$if(extension)$
<p><i>Language extension: <code>$extension$</code></i></p>
$endif$
$body$


$if(examples)$
<h2>Examples</h2>
$for(examples)$
<details open="open">
  <summary>$title$</summary>
  <div class="details-inner">
    $body$
  </div>
</details>
$endfor$
$endif$
