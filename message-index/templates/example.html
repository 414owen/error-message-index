$body$

<ul>
$for(files)$
<li>
  <code>$name$</code>:
  <p>
    $if(after)$
    <div class="example before">
      <p>Before:</p>
      <pre>$before$</pre>
    </div>
    <div class="example after">
      <p>After:</p>
      <pre>$after$</pre>
    </div>
    $else$
    <div class="example">
      <pre>$before$</pre>
    </div>
    $endif$
  </p>
</li>
$endfor$
</ul>
